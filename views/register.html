<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Juego Javascript</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!--HEADER DEL JUEGO-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JavaScript Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active d-none" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--LOGIN CARD-->
    <div class="d-flex justify-content-center">
        <div class=" card mt-5 p-3 col-md-3">
            <h2 class="mt-3 mb-3">Registro de usuario</h2>
            <form name="formularioRegistro">
                <fieldset class="avatares mb-3">
                  <span class="avatar-item">
                    <label for="avatar1">
                      <img src="resources/profile-img/avatar-1.png" />
                    </label>
                    <input type="radio" value="avatar-1" name="avatares" id="avatar1" required>
                  </span>
                  <span class="avatar-item">
                    <label for="avatar2">
                      <img src="resources/profile-img/avatar-2.png" />
                    </label>
                    <input type="radio" value="avatar-2" name="avatares" id="avatar2">
                  </span>
                  <span class="avatar-item">
                    <label for="avatar3">
                      <img src="resources/profile-img/avatar-3.png" />
                    </label>
                    <input type="radio" value="avatar-3" name="avatares" id="avatar3">
                  </span>
                </fieldset>

                <fieldset>
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Email" class="form-control"
                      required />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Contraseña</label>
                    <input type="password" id="Pass" placeholder="Contraseña"
                      class="form-control" required />
                  </div>

                  <button class="btn btn-primary" id="btn-register" type="submit">Registrarse</button>

                </fieldset>



              </form>
            <a class="mt-3" href="index.html">¿Ya tienes cuenta? Login</a>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="registerController.js"></script>
</body>

</html>
